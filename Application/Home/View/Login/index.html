<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYYAS-项目管理系统</title>
    <link type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link type="text/css" href="__PUBLIC__/css/theme.css" rel="stylesheet">
    <link type="text/css" href="__PUBLIC__/images/icons/css/font-awesome.css" rel="stylesheet">
    <script>
        var module_url = "__MODULE__";
    </script>
</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">
                SAYYAS-项目管理
            </a>
        </div>
    </div><!-- /navbar-inner -->
</div><!-- /navbar -->



<div class="wrapper" style="border-bottom: none;height: 100%">
    <div class="container">
        <div class="row">
            <div class="module module-login span6 offset3">
                <form class="form-vertical" id="loginform">
                    <div class="module-head">
                        <h3>用户登录</h3>
                    </div>
                    <div class="module-body">
                        <div class="control-group">
                            <div class="controls row-fluid">
                                <input class="span12" type="text" id="uid" placeholder="请输入用户名" required style="height: 40px;">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls row-fluid">
                                <input class="span12" type="password" id="pwd" placeholder="请输入密码" required style="height: 40px;">
                            </div>
                        </div>
                    </div>
                    <div class="module-foot">
                        <div class="control-group">
                            <div class="controls clearfix">
                                <button type="submit" class="btn btn-primary btn-block btn-large" style="height: 40px;">登录</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="span6 offset3" id="error_msg" style="display: none">
                <div class="alert alert-error">
                    <button type="button" class="close">×</button>
                    <strong>账号或密码有误</strong>
                </div>
            </div>
        </div>
    </div>
</div><!--/.wrapper-->

<script src="__PUBLIC__/scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/login.js" type="text/javascript"></script>
</body>
